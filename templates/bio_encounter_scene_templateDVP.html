<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<!-- Field: ID -->
		<div class="form-group bio_encounter_scene-id" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">ID</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(id)%%></div>
			</div>
		</div>
		<!-- Field: Equipo de conflictos -->
		<div class="form-group bio_encounter_scene-encounter_team" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Equipo de conflictos</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="encounter_team<%%RND1%%>"><%%COMBOTEXT(encounter_team)%%></span></div>
			</div>
		</div>
		<!-- Field: Analista de conflictos -->
		<div class="form-group bio_encounter_scene-encounter_analyst" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Analista de conflictos</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="encounter_analyst<%%RND1%%>"><%%COMBOTEXT(encounter_analyst)%%></span></div>
			</div>
		</div>
		<!-- Field: Escena -->
		<div class="form-group bio_encounter_scene-scene" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Escena</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="scene<%%RND1%%>"><%%COMBOTEXT(scene)%%></span></div>
			</div>
		</div>
	</fieldset>
</div>
<!-- child records -->
<div class="panel-body">
	<div id="bio_encounter_scene-children"></div>
</div>

<script>
	$j(function() {
		/* prevent loading child records in multiple DVP */
		if($j('[id=bio_encounter_scene-children]').length > 1) return;

		post(
			'parent-children.php', {
				ParentTable: 'bio_encounter_scene',
				SelectedID: '<%%VALUE(id)%%>',
				Operation: 'show-children-printable'
			},
			'bio_encounter_scene-children',
			'disable-element',
			'loading-element',
			apply_persisting_children
		);

		$j('form').on('click', '#children-tabs button[data-target]', function() {
			$j(this).toggleClass('active');
			persist_expanded_child($j(this).attr('id'));
		});
	})
</script>
