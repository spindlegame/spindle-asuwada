<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<!-- Field: ID -->
		<div class="form-group class_goals-id" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">ID</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(id)%%></div>
			</div>
		</div>
		<!-- Field: Goal -->
		<div class="form-group class_goals-goal" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Goal</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(goal)%%></div>
			</div>
		</div>
		<!-- Field: Class -->
		<div class="form-group class_goals-class" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Class</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(class)%%></div>
			</div>
		</div>
		<!-- Field: Description -->
		<div class="form-group class_goals-description" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Description</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(description)%%></div>
			</div>
		</div>
		<!-- Field: Hierarchy -->
		<div class="form-group class_goals-hierarchy" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Hierarchy</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(hierarchy)%%></div>
			</div>
		</div>
	</fieldset>
</div>
<!-- child records -->
<div class="panel-body">
	<div id="class_goals-children"></div>
</div>

<script>
	$j(function() {
		/* prevent loading child records in multiple DVP */
		if($j('[id=class_goals-children]').length > 1) return;

		post(
			'parent-children.php', {
				ParentTable: 'class_goals',
				SelectedID: '<%%VALUE(id)%%>',
				Operation: 'show-children-printable'
			},
			'class_goals-children',
			'disable-element',
			'loading-element',
			apply_persisting_children
		);

		$j('form').on('click', '#children-tabs button[data-target]', function() {
			$j(this).toggleClass('active');
			persist_expanded_child($j(this).attr('id'));
		});
	})
</script>
