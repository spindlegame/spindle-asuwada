<!-- Edit this file to change the layout of each record in the table view -->
<!-- To disable clicking of a field, remove the <%%SELECT%%> and <%%ENDSELECT%%> formatters around it-->

<!-- If you wish to hide the table view header that contains the column titles, -->
<!-- add the following to the class_language_init() hook (in hooks/class_language.php file) -->
<!--     $options->ShowTableHeader = 0;     -->

		<td id="class_language-id-<%%VALUE(id)%%>" class="class_language-id text-right"><%%SELECT%%><%%VALUE(id)%%><%%ENDSELECT%%></td>
		<td id="class_language-short-<%%VALUE(id)%%>" class="class_language-short"><%%SELECT%%><%%VALUE(short)%%><%%ENDSELECT%%></td>
		<td id="class_language-language-<%%VALUE(id)%%>" class="class_language-language"><%%SELECT%%><%%VALUE(language)%%><%%ENDSELECT%%></td>
