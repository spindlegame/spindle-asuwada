<!-- Edit this file to change the layout of each record in the table view -->

<!-- add the following to the hist_author_init() hook (in hooks/hist_author.php file) -->

		<td id="hist_author-id-<%%VALUE(id)%%>" class="hist_author-id text-right"><%%SELECT%%><%%VALUE(id)%%><%%ENDSELECT%%></td>
