<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">

		</div>
		<!-- Field: ID de autor -->
		<div class="form-group biblio_author-author_id" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">ID de autor</label>

		</div>
		<!-- Field: Nombre(s) de pila -->
		<div class="form-group biblio_author-first_name" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Nombre(s) de pila</label>

		</div>
		<!-- Field: Otros nombres -->

			<label class="col-xs-3 control-label">Otros nombres</label>

				<div class="form-control-static"><span id="other_name<%%RND1%%>"></span></div>
			</div>
		</div>
		<!-- Field: N&#186; VIAF -->
		<div class="form-group biblio_author-viaf_no" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">N&#186; VIAF</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(viaf_no)%%></div>
			</div>
		</div>
		<!-- Field: Organizaci&#243;n control de autoridades -->
		<div class="form-group biblio_author-authority_organization" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Organizaci&#243;n control de autoridades</label>

				<div class="form-control-static"><span id="authority_organization<%%RND1%%>"><%%COMBOTEXT(authority_organization)%%></span></div>
			</div>
		</div>
		<!-- Field: C&#243;digo de control de autoridades -->
		<div class="form-group biblio_author-authority_code" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">C&#243;digo de control de autoridades</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(authority_code)%%></div>
			</div>
		</div>
		<!-- Field: Enlace -->
		<div class="form-group biblio_author-authority_link" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Enlace</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(authority_link)%%></div>
			</div>
		</div>
		<!-- Field: Evaluaci&#243;n de datos -->
		<div class="form-group biblio_author-data_evaluation" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Evaluaci&#243;n de datos</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="data_evaluation<%%RND1%%>"><%%COMBOTEXT(data_evaluation)%%></span></div>
			</div>
		</div>
	</fieldset>
</div>
<!-- child records -->
<div class="panel-body">
	<div id="biblio_author-children"></div>
</div>

<script>
	$j(function() {
		/* prevent loading child records in multiple DVP */
		if($j('[id=biblio_author-children]').length > 1) return;

		post(
			'parent-children.php', {
				ParentTable: 'biblio_author',
				SelectedID: '<%%VALUE(id)%%>',
				Operation: 'show-children-printable'
			},
			'biblio_author-children',
			'disable-element',
			'loading-element',
			apply_persisting_children
		);

		$j('form').on('click', '#children-tabs button[data-target]', function() {
			$j(this).toggleClass('active');
			persist_expanded_child($j(this).attr('id'));
		});
	})
</script>
