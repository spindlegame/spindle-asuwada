<!-- Edit this file to change the layout of each record in the table view -->

<!-- If you wish to hide the table view header that contains the column titles, -->
<!-- add the following to the class_dramatica_domain_init() hook (in hooks/class_dramatica_domain.php file) -->
<!--     $options->ShowTableHeader = 0;     -->

		<td id="class_dramatica_domain-id-<%%VALUE(id)%%>" class="class_dramatica_domain-id text-right"><%%SELECT%%><%%VALUE(id)%%><%%ENDSELECT%%></td>
		<td id="class_dramatica_domain-domain-<%%VALUE(id)%%>" class="class_dramatica_domain-domain"><%%SELECT%%><%%VALUE(domain)%%><%%ENDSELECT%%></td>
		<td id="class_dramatica_domain-description-<%%VALUE(id)%%>" class="class_dramatica_domain-description"><%%SELECT%%><%%VALUE(description)%%><%%ENDSELECT%%></td>
