<!-- Edit this file to change the layout of each record in the table view -->
<!-- To disable clicking of a field, remove the <%%SELECT%%> and <%%ENDSELECT%%> formatters around it-->

<!-- If you wish to hide the table view header that contains the column titles, -->
<!-- add the following to the class_character_element_init() hook (in hooks/class_character_element.php file) -->
<!--     $options->ShowTableHeader = 0;     -->

		<td id="class_character_element-id-<%%VALUE(id)%%>" class="class_character_element-id text-right"><%%SELECT%%><%%VALUE(id)%%><%%ENDSELECT%%></td>
		<td id="class_character_element-element-<%%VALUE(id)%%>" class="class_character_element-element"><%%SELECT%%><%%VALUE(element)%%><%%ENDSELECT%%></td>
		<td id="class_character_element-value-<%%VALUE(id)%%>" class="class_character_element-value"><%%SELECT%%><%%VALUE(value)%%><%%ENDSELECT%%></td>
