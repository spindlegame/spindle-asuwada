<!-- Edit this file to change the layout of each record in the table view -->

<!-- If you wish to hide the table view header that contains the column titles, -->
<!-- add the following to the class_bibliography_type_init() hook (in hooks/class_bibliography_type.php file) -->
<!--     $options->ShowTableHeader = 0;     -->

		<td id="class_bibliography_type-id-<%%VALUE(id)%%>" class="class_bibliography_type-id text-right"><%%SELECT%%><%%VALUE(id)%%><%%ENDSELECT%%></td>
		<td id="class_bibliography_type-type-<%%VALUE(id)%%>" class="class_bibliography_type-type"><%%SELECT%%><%%VALUE(type)%%><%%ENDSELECT%%></td>
		<td id="class_bibliography_type-description-<%%VALUE(id)%%>" class="class_bibliography_type-description"><%%SELECT%%><%%VALUE(description)%%><%%ENDSELECT%%></td>
