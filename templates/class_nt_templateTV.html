<!-- Edit this file to change the layout of each record in the table view -->
<!-- To disable clicking of a field, remove the <%%SELECT%%> and <%%ENDSELECT%%> formatters around it-->

<!-- If you wish to hide the table view header that contains the column titles, -->
<!-- add the following to the class_nt_init() hook (in hooks/class_nt.php file) -->
<!--     $options->ShowTableHeader = 0;     -->

		<td id="class_nt-id-<%%VALUE(id)%%>" class="class_nt-id text-right"><%%SELECT%%><%%VALUE(id)%%><%%ENDSELECT%%></td>
		<td id="class_nt-noetictension-<%%VALUE(id)%%>" class="class_nt-noetictension"><%%SELECT%%><%%VALUE(noetictension)%%><%%ENDSELECT%%></td>
		<td id="class_nt-description-<%%VALUE(id)%%>" class="class_nt-description"><%%SELECT%%><%%VALUE(description)%%><%%ENDSELECT%%></td>
