<!-- Edit this file to change the layout of each record in the table view -->
<!-- To disable clicking of a field, remove the <%%SELECT%%> and <%%ENDSELECT%%> formatters around it-->

<!-- If you wish to hide the table view header that contains the column titles, -->
<!-- add the following to the class_im_init() hook (in hooks/class_im.php file) -->
<!--     $options->ShowTableHeader = 0;     -->

		<td id="class_im-id-<%%VALUE(id)%%>" class="class_im-id text-right"><%%SELECT%%><%%VALUE(id)%%><%%ENDSELECT%%></td>
		<td id="class_im-impression-<%%VALUE(id)%%>" class="class_im-impression"><%%SELECT%%><%%VALUE(impression)%%><%%ENDSELECT%%></td>
		<td id="class_im-description-<%%VALUE(id)%%>" class="class_im-description"><%%SELECT%%><%%VALUE(description)%%><%%ENDSELECT%%></td>
		<td id="class_im-category-<%%VALUE(id)%%>" class="class_im-category"><%%SELECT%%><%%VALUE(category)%%><%%ENDSELECT%%></td>
