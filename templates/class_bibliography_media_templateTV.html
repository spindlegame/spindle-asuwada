<!-- Edit this file to change the layout of each record in the table view -->
<!-- To disable clicking of a field, remove the <%%SELECT%%> and <%%ENDSELECT%%> formatters around it-->

<!-- If you wish to hide the table view header that contains the column titles, -->
<!-- add the following to the class_bibliography_media_init() hook (in hooks/class_bibliography_media.php file) -->
<!--     $options->ShowTableHeader = 0;     -->

		<td id="class_bibliography_media-type-<%%VALUE(id)%%>" class="class_bibliography_media-type"><%%SELECT%%><%%VALUE(type)%%><%%ENDSELECT%%></td>
		<td id="class_bibliography_media-definition-<%%VALUE(id)%%>" class="class_bibliography_media-definition"><%%SELECT%%><%%VALUE(definition)%%><%%ENDSELECT%%></td>
		<td id="class_bibliography_media-description-<%%VALUE(id)%%>" class="class_bibliography_media-description"><%%SELECT%%><%%VALUE(description)%%><%%ENDSELECT%%></td>
