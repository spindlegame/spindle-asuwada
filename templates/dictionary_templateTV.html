<!-- Edit this file to change the layout of each record in the table view -->
<!-- To disable clicking of a field, remove the <%%SELECT%%> and <%%ENDSELECT%%> formatters around it-->

<!-- If you wish to hide the table view header that contains the column titles, -->
<!-- add the following to the dictionary_init() hook (in hooks/dictionary.php file) -->
<!--     $options->ShowTableHeader = 0;     -->

		<td id="dictionary-id-<%%VALUE(id)%%>" class="dictionary-id text-right"><%%SELECT%%><%%VALUE(id)%%><%%ENDSELECT%%></td>
		<td id="dictionary-term-<%%VALUE(id)%%>" class="dictionary-term"><%%SELECT%%><%%VALUE(term)%%><%%ENDSELECT%%></td>
		<td id="dictionary-definition-<%%VALUE(id)%%>" class="dictionary-definition"><%%SELECT%%><%%VALUE(definition)%%><%%ENDSELECT%%></td>
